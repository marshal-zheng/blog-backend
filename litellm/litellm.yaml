general_settings:
  api_keys:
    openai:    ${OPENAI_API_KEY}
    deepseek:  ${DEEPSEEK_API_KEY}
    dashscope: ${TONGYI_API_KEY}
  default_timeout: 60

router_settings:
  model_list:
    # ==================== OpenAI 模型 ====================
    - model_name: gpt-3.5-turbo
      litellm_provider: openai

    # ==================== 千问最新模型 ====================
    # 千问 Max - 旗舰模型，适合复杂任务，能力最强
    - model_name: qwen-max
      litellm_params:
        model: qwen/qwen-max-2025-01-25
        api_key: ${TONGYI_API_KEY}
        api_base: https://dashscope.aliyuncs.com/compatible-mode/v1

    # 千问 Plus - 效果、速度、成本均衡，支持思考模式
    - model_name: qwen-plus-latest
      litellm_params:
        model: qwen/qwen-plus-latest
        api_key: ${TONGYI_API_KEY}
        api_base: https://dashscope.aliyuncs.com/compatible-mode/v1

    # 千问 Turbo - 适合简单任务，速度快、成本低，支持思考模式
    - model_name: qwen-turbo-latest
      litellm_params:
        model: qwen/qwen-turbo-latest
        api_key: ${TONGYI_API_KEY}
        api_base: https://dashscope.aliyuncs.com/compatible-mode/v1

    # 千问推理模型 QwQ - 基于 Qwen2.5 训练的推理模型
    - model_name: qwq-plus
      litellm_params:
        model: qwen/qwq-plus
        api_key: ${TONGYI_API_KEY}
        api_base: https://dashscope.aliyuncs.com/compatible-mode/v1

    # ==================== DeepSeek最新模型 ====================
    # DeepSeek Chat - 最新版本（DeepSeek-V3-0324）
    - model_name: deepseek-chat
      litellm_params:
        model: deepseek/deepseek-chat
        api_key: ${DEEPSEEK_API_KEY}
        api_base: https://api.deepseek.com

    # DeepSeek 推理模型 - R1-0528 最新推理版本
    - model_name: deepseek-reasoner
      litellm_params:
        model: deepseek/deepseek-reasoner
        api_key: ${DEEPSEEK_API_KEY}
        api_base: https://api.deepseek.com

    # ==================== 本地模型 ====================
    - model_name: llama3
      litellm_provider: ollama
      api_base: http://host.docker.internal:11434
